<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puppies</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="module.js"></script>
  <script src="controller.js"></script>
  <script src="services.js"></script>


</head>

<body ng-app="myApp" ng-controller="mainCtrl">

  <div id="header">Puppys That Need Love</div>
  <div id="directions"></div>


  <div id="inputContainer">
    <input type="text" placeholder="Name" ng-model="newPuppy.name">
    <input type="number" placeholder="Price" ng-model="newPuppy.price">
    <input type="img" placeholder="Puppy Picture" ng-model="newPuppy.photo">
    <button id="addPuppy" ng-click="addPuppy()">Add Puppy</button>
  </div>

  <div id="container">
    <table class="table table-responsive table-bordered">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Price</th>
          <!-- <th>Remove</th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pupppy in puppies track by $index">
          <td>{{puppy.photo}}</td>
          <td>{{puppy.name}}</td>
          <td>{{puppy.price | currency}}</td>
          <td>
            <button id="delete" ng-click="deleteTrans(trans.id)" class="btn">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>  
  </div>

<div id="detailView" ng-show="detailView">
  <div id="detailHeader">Details</div>
  <table class="table table-responsive table-bordered">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr>
          <th>Age</th>
          <th>Breed</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pupppy in puppies track by $index">
          <td>{{puppy.photo}}</td>
          <td>{{puppy.name}}</td>
          <td>{{puppy.price | currency}}</td>
          <td>
          </td>
        </tr>
        <tr ng-repeat="puppy in puppies track by $index">
          <td>{{puppy.age}}</td>
          <td>{{puppy.breed}}</td>
          <td>{{puppy.size}}</td>
        </tr>
      </tbody>
    </table>  
</div>
